   <div class="codesection"> 

    <form id="codeForm" enctype="multipart/form-data">
        
        <label for="file">Upload a python file</label> <br>
        <input type="file" id="file" name="file" accept=".py"> <br>
        <button class="analyze-button" type="button" onclick="analyzeCode()">Analyze Code</button>
        <button class="dashboard-button" type="button" onclick="gotodashboard()">Go To Dashboard</button>
    </form>
    <div id="result">

    </div>
   </div>


    <script>
        function analyzeCode() {
            // Get the file input element
            var fileInput = document.getElementById('file');

            if (fileInput.files.length === 0) {
                alert('Please select a file before uploading.');
            } else {
                var formData = new FormData();

                formData.append('file', fileInput.files[0]);

                fetch('/analyze', {
                    method: 'POST',
                    body: formData,
                })
                .then(response => response.json())
                .then(data => {
                    var response_from_jdoodle = data.jdoodle_response;
                    console.log("JD Response:  ", response_from_jdoodle);

                    
                    document.getElementById('result').innerHTML = `
                    <p>${jdoodle_response}</p> `;
                })
                .catch(error => {
                   console.error('Error:', error);
                });
            }
        }

        function gotodashboard(){
            var fileInput = document.getElementById('file');

            if (fileInput.files.length === 0) {
                alert('Please select a file before uploading.');
            }
            else {
                window.location.href = '/button_clicked';
            }   
        }
    </script>
</body>
